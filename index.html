    <title>fun</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="#">Navbar</a>

        </div>

    <div>
        <div>
            <button onclick='fun()' class="btn btn-primary  p-2 px-4 ">Fun</button>
            <button onclick='test1()' class="btn btn-primary  p-2 px-4 ">Fun2</button>
            <button onclick='test2()' class="btn btn-primary  p-2 px-4 ">Fun3</button>
        </div>
    </div>
    <script>
        function test1() {
        console.log('running');
        console.log('fun');
        console.log('clicked');
        // let count = 0;
        let i = 0;
        setInterval(() => {

            let arr = [
                'https://fast.com/',
                'https://youtube.com/',
                'https://codewithharry.com/'
            ]
            arr.forEach(function (element) {
    
                open(element);
                // console.log(index);
            })
            console.log(i, 'running');
            i++;
        }, 5000);
    }
        function test2() {
        console.log('running');
        console.log('fun');
        console.log('clicked');
        // let count = 0;
        let i = 0;
        setInterval(() => {

            let arr = [
                'https://fast.com/'
            ]
            arr.forEach(function (element) {
    
                open(element);
                // console.log(index);
            })
            console.log(i, 'running');
            i++;
        }, 2000);
    }
        function fun() {
            let count = 0;
            let i = 0;
            while (count < 1) {
                open('https://www.youtube.com/');
                count++;

                console.log(i, 'running');
                i++;
            }
        }

    </script>
